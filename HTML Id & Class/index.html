<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Id & Class</title>
    <style>
      /* Memanggil Id menggunakan # */
      #judul2 {
        font-size: 50px;
        text-shadow: 4px 7px 7px rgba(0, 0, 0, 0.53);
      }
      /* Memanggil Class menggunakan . */
      .footer {
        text-decoration: underline;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Belajar HTML Dasar</h1>

    <!-- Penggunaan ID -->
    <h1 id="judul2">Sub Judul</h1>

    <!-- Penggunaan Class -->
    <footer>
      <p class="footer">Copyright &#64;MZ.</p>
    </footer>
  </body>
</html>
