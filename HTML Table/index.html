<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <h1>Belajar HTML Table</h1>

    <table border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Barang</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Pensil</td>
          <td>2500</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Penggaris</td>
          <td>3000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
