<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Colgroup</title>
  </head>
  <body>
    <h1>Belajar Clogroup</h1>

    <table border="1">
      <colgroup>
        <col span="3" style="background-color: lightblue" />
      </colgroup>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Umur</th>
          <th>Alamat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Joko</td>
          <td>20</td>
          <td>Jln Karang Asem</td>
        </tr>
        <tr>
          <td>Udin</td>
          <td>19</td>
          <td>Jln Kemerdekaan</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
