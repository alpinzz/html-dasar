<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Belajar HTML List</h1>

    <!-- list tidak berurut -->
     <h3>Hobi:</h3>
     <ul>
        <li>Bermain game</li>
        <li>Menari</li>
     </ul>

     <!-- list berurut -->
      <h3>Jadwal matkul:</h3>
     <ol>
        <li>Jaringan Komputer</li>
        <li>Statistika</li>
        <li>Desain</li>
     </ol>

     <!-- list berurut dengan type -->
      <h3>Menu Makanan:</h3>
      <ol type="a">
        <li>Bakso</li>
        <li>Mie Ayam</li>
        <li>Sate</li>
      </ol>

</body>
</html>
