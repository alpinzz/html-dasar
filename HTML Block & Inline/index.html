<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline Element</title>
</head>
<body>
    <h1>Block & Inline Element</h1>

    <h3>Contoh tag element block:</h3>
    <ol>
        <li>tag div</li>
        <li>tag header</li>
        <li>tag paragraph</li>
        <li>tag ul</li>
        <li>tag ol</li>
        <li>tag table</li>
        <li>tag form</li>
    </ol>

    <h3>Contoh tag element inline:</h3>
    <ol>
        <li>tag a / link</li>
        <li>tag span</li>
        <li>tag strong</li>
    </ol>
</body>
</html>
